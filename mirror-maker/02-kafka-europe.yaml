apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: europe
  labels:
    app: europe
spec:
  kafka:
    replicas: 3
    listeners:
      plain: {}
      tls: {}
    config:
      auto.create.topics.enable: "false"
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
    storage:
      type: persistent-claim
      size: 100Gi
      deleteClaim: true
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 100Gi
      deleteClaim: true
  entityOperator:
    topicOperator: {}
    userOperator: {}